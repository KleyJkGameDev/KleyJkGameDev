# Nome da Action
name: Snake Game

# Controlador do tempo para atualização automática
on:
  schedule:
    # Atualiza a cada 5 horas
    - cron: "0 */5 * * *"
  # Permite rodar manualmente via Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Faz checkout do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Configura autenticação manualmente para evitar erro 403
      - name: Configurar autenticação Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://KleyJkGameDev:${{ secrets.GH_PAT }}@github.com/KleyJkGameDev/KleyJkGameDev.git

      # Gera o Snake Game para o perfil do GitHub
      - name: Gerar Snake Game
        uses: Platane/snk@main  # <-- Alterado para main
        id: snake-gif
        with:
          github_user_name: KleyJkGameDev
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Mostra status do Git
      - name: Verificar mudanças no Git
        run: git status

      # Faz commit e push das alterações
      - name: Commit e Push Automático
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualização automática do Snake Game"
          branch: main
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          repository: .
          push_options: --force
          commit_author: "GitHub Actions <actions@github.com>"
          skip_dirty_check: true

      # Publica os arquivos no GitHub Pages
      - name: Publicar no GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
